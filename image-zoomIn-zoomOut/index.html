<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xzoom</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/xzoom.min.css">
</head>
<body>

    <div class="ecommerce">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <img class="xzoom" src="image/preview/01_b_car.jpg" xoriginal="image/original/01_b_car.jpg" />

                    <div class="xzoom-thumbs">
                        <a href="image/original/01_b_car.jpg">
                            <img class="xzoom-gallery" width="80" src="image/preview/01_b_car.jpg"" xpreview="image/preview/01_b_car.jpg">
                        </a>
                        <a href="image/original/02_o_car.jpg">
                            <img class="xzoom-gallery" width="80" src="image/preview/02_o_car.jpg"">
                        </a>
                        <a href="image/original/03_r_car.jpg">
                            <img class="xzoom-gallery" width="80" src="image/preview/03_r_car.jpg"">
                        </a>
                        <a href="image/original/04_g_car.jpg">
                            <img class="xzoom-gallery" width="80" src="image/preview/04_g_car.jpg"">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
    <script src="js/xzoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>
   
    
    <script src="js/custom.js"></script>
    
</body>
</html>
